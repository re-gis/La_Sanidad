<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Sanidad</title>
</head>
<body>
    <div class="container">
        <div class="head">La Sanidad</div>
      <div class="form">
        <h1>Login</h1>
        <form action="#">
          <div class="label">
            <div class="email">
              <label for="email">Email</label>
              <input type="email" placeholder="Email">
            </div>
            <div class="password">
              <label for="password">Password</label>
              <input type="password" placeholder="Password">
            </div>
            <div class="send">
              <button type="submit">Login</button>
            </div>
          </div>
          <div class="login">
            <p>Not Yet Signed Up?<a href="./login.html">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
